<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - QuestMusic</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00ffc8;
    }
    p {
      color: #aaaaaa;
      margin-bottom: 20px;
    }
    table {
      width: 95%;
      margin: 0 auto 20px;
      border-collapse: collapse;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #00ffc8;
      padding: 10px;
    }
    th {
      background-color: #00ffc8;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:hover {
      background-color: #333333;
    }
    tr.rank-1 {
      background-color: gold;
      color: black;
    }
    tr.rank-2 {
      background-color: silver;
      color: black;
    }
    tr.rank-3 {
      background-color: #cd7f32;
      color: black;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>üéØ Leaderboard - QuestMusic</h1>
  <p>Last updated: <span id="last-updated">Loading...</span></p>

  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Level</th>
        <th>Score</th>
        <th>Missions</th>
        <th>Correct</th>
        <th>Scales Done</th>
        <th>Last Login</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr><td colspan="8">‚è≥ Loading Leaderboard...</td></tr>
    </tbody>
  </table>

  <div id="error-message" class="error"></div>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwmWjGmM6r_X1escZUUEe1KDj4uqPkk8SVBGL4Wvc0LblobPc3Zb4cRpsHL-iKbB_-Xmg/exec';

    const leaderboardBody = document.getElementById('leaderboard-body');
    const lastUpdated = document.getElementById('last-updated');
    const errorMessage = document.getElementById('error-message');

    function fetchLeaderboard() {
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          errorMessage.textContent = '';
          leaderboardBody.innerHTML = '';

          // ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡πÄ‡∏ß‡∏•‡∏≤
          lastUpdated.textContent = new Date().toLocaleString();

          if (!Array.isArray(data) || data.length === 0) {
            leaderboardBody.innerHTML = '<tr><td colspan="8">No data found.</td></tr>';
            return;
          }

          // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•: Level -> Score -> Missions
          data.sort((a, b) => 
            (b.level ?? 0) - (a.level ?? 0) ||
            (b.score ?? 0) - (a.score ?? 0) ||
            (b.missions ?? 0) - (a.missions ?? 0)
          );

          data.forEach((item, index) => {
            const row = document.createElement('tr');

            // Highlight ‡∏≠‡∏±‡∏ô‡∏î‡∏±‡∏ö 1-3
            if (index === 0) row.classList.add('rank-1');
            else if (index === 1) row.classList.add('rank-2');
            else if (index === 2) row.classList.add('rank-3');

            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${item.name || '-'}</td>
              <td>${item.level ?? 0}</td>
              <td>${item.score ?? 0}</td>
              <td>${item.missions ?? 0}</td>
              <td>${item.correct ?? 0}</td>
              <td>${item.scales ?? 0}</td>
              <td>${item.lastlogin || '-'}</td>
            `;
            leaderboardBody.appendChild(row);
          });
        })
        .catch(error => {
          console.error('Error fetching data:', error);
          leaderboardBody.innerHTML = '<tr><td colspan="8">‚ùå Failed to load data</td></tr>';
          lastUpdated.textContent = 'Failed to update';
          errorMessage.textContent = '‚ö†Ô∏è Cannot connect to server. Please try again later.';
        });
    }

    // ‡πÄ‡∏£‡∏µ‡∏¢‡∏Å‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å
    fetchLeaderboard();

    // ‡∏£‡∏µ‡πÄ‡∏ü‡∏£‡∏ä‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏∏‡∏Å 60 ‡∏ß‡∏¥‡∏ô‡∏≤‡∏ó‡∏µ (‡∏ñ‡πâ‡∏≤‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£)
    // setInterval(fetchLeaderboard, 60000);
  </script>

</body>
</html>
