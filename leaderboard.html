<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard - QuestMusic</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1f1f1f;
    }
    th, td {
      border: 1px solid #00ffc8;
      padding: 10px;
    }
    th {
      background-color: #00ffc8;
      color: black;
    }
    tr:nth-child(even) {
      background-color: #1a1a1a;
    }
    tr:hover {
      background-color: #333333;
    }
    h1 {
      color: #00ffc8;
    }
  </style>
</head>
<body>
  <h1>üéØ Leaderboard - QuestMusic</h1>
  <table>
    <thead>
      <tr>
        <th>Rank</th>
        <th>Name</th>
        <th>Level</th>
        <th>Score</th>
        <th>Missions</th>
        <th>Correct</th>
        <th>Scales Done</th>
        <th>Last Login</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr><td colspan="8">‚è≥ Loading Leaderboard...</td></tr>
    </tbody>
  </table>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbwmWjGmM6r_X1escZUUEe1KDj4uqPkk8SVBGL4Wvc0LblobPc3Zb4cRpsHL-iKbB_-Xmg/exec';

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById('leaderboard-body');
        table.innerHTML = '';

        data.sort((a, b) => b.score - a.score || b.level - a.level); // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô

        data.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.name || '-'}</td>
            <td>${item.level ?? 0}</td>
            <td>${item.score ?? 0}</td>
            <td>${item.missions ?? 0}</td>
            <td>${item.correct ?? 0}</td>
            <td>${item.scales ?? 0}</td>
            <td>${item.lastlogin || '-'}</td>
          `;
          table.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error:', error);
        const table = document.getElementById('leaderboard-body');
        table.innerHTML = '<tr><td colspan="8">‚ùå Failed to load data</td></tr>';
      });
  </script>
</body>
</html>
