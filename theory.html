<script>
const questions = [

  {q: "‡πÇ‡∏Ñ‡∏£‡∏á‡∏™‡∏£‡πâ‡∏≤‡∏á Natural Minor Scale ‡∏Ñ‡∏∑‡∏≠‡∏≠‡∏∞‡πÑ‡∏£?", c: ["W-H-W-W-H-W-W", "W-W-H-W-W-W-H", "H-W-W-W-H-W-W", "W-W-W-H-H-W-W"], a: 0},

  {q: "‡πÇ‡∏ô‡πâ‡∏ï‡πÉ‡∏ô A minor ‡∏Ñ‡∏∑‡∏≠?", c: ["A-B-C-D-E-F-G", "A-B-C#-D-E-F#-G#", "A-C-E-G-B-D-F", "A-Bb-C-D-Eb-F-G"], a: 0},
  {q: "D Major ‡∏°‡∏µ sharp ‡∏Å‡∏µ‡πà‡∏ï‡∏±‡∏ß?", c: ["2", "3", "1", "4"], a: 0},
  {q: "F# minor ‡∏°‡∏µ sharp ‡∏≠‡∏∞‡πÑ‡∏£‡∏ö‡πâ‡∏≤‡∏á?", c: ["F#, G#, C#", "C#, D#, F#", "G#, A#, C#", "F, A, C"], a: 0},

  {q: "‡πÇ‡∏ô‡πâ‡∏ï‡∏ó‡∏µ‡πà 5 ‡∏Ç‡∏≠‡∏á C Major ‡∏Ñ‡∏∑‡∏≠?", c: ["G", "E", "F", "B"], a: 0},

];

let score = 0;
let current = 0;

function loadQuestion() {
  if (current >= questions.length) {
    document.getElementById('quiz').innerHTML = `<h2>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏£‡∏ß‡∏°: ${score} / ${questions.length}</h2>`;
    return;
  }
  const q = questions[current];
  let html = `<div class='question'><h3>${current+1}. ${q.q}</h3>`;
  q.c.forEach((choice, i) => {
    html += `<button class='choice' onclick='checkAnswer(${i})'>${choice}</button>`;
  });
  html += `</div>`;
  document.getElementById('quiz').innerHTML = html;
}

function checkAnswer(i) {
  const q = questions[current];
  const buttons = document.getElementsByClassName('choice');
  if (i === q.a) {
    buttons[i].classList.add('correct');
    score++;
  } else {
    buttons[i].classList.add('incorrect');
    buttons[q.a].classList.add('correct');
  }
  setTimeout(() => {
    current++;
    loadQuestion();
  }, 1000);
}

loadQuestion();
</script>
